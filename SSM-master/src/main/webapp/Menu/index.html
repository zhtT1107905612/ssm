    function queryStaff() {
        var staff = {};
        staff["userName"] = $("#userName").val();
        alert(staff.userName)
        $.ajax({
            type: "POST",
            url: "/main/queryStaff",
            async:true,
            dataType: "json",
            data: staff,
            success: function(data){
                var code = data.code;
                if ( code ==  0){
                    var rsp = data.rsp;
                    var str ="<thead><tr><th>员工名称</th><th>薪资</th><th>状态</th><th>入职时间</th><th>离职时间</th><th>管理操作</th></tr></thead>";
                    $("#tab").html("");
                    for(var i in rsp){
                        var stat = rsp[i].state;
                        if (stat == 0){
                            stat = "正常工作"
                        }else if(stat == 1){
                            stat = "停止工作"
                        }
                        str +=    "<tr><td>";
                        str +=    rsp[i].userName  + "</td><td>";
                        str += rsp[i].salary + "</td><td>";
                        str +=  stat + "</td><td>";
                        str +=  new Date(rsp[i].entryDate).Format("yyyy年MM月dd日") + "</td><td>";
                        str += new Date(rsp[i].departureDate).Format("yyyy年MM月dd日") + "</td><td>";
                        str += "<a href='edit.html?id=" + rsp[i].id +"'>编辑</a></td></tr>";
                    }
                    $("#tab").html(str);

                }else{
                    alert(data.remake);
                }
            },
            error:function(err){
                alert("系统异常!")
            }
        });
    }



    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
