<!DOCTYPE html>
<html>
<head>
    <title>登陆系统</title>
	<meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../Js/view/login.js"></script>
    <style type="text/css">
        body {

            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>  
</head>
<body>
<div style="width: 100%;height:100px;margin-bottom: 40px; text-align:center;font-size:20px;color:red;line-height: 100px">
    <!--温州烤炉坊OA系统 -->
</div>
<div class="container">

    <form class="form-signin" method="post" action="" id="loginForm" >
        <h2 class="form-signin-heading">登录系统</h2>
        <input type="text" name="userName" id="userName" class="input-block-level" placeholder="账号">
        <input type="password" name="passWord" id="passWord" class="input-block-level" placeholder="密码">
       
        <p><button class="btn btn-large btn-primary" type="submit">登录</button>

        <a style="float:right;margin-top:9px;margin-right: 45px">忘记密码</a></p>


    </form>
</div>
</body>
</html>
